<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="sign-up">
        <div class="fill-sign-up">
            <div class="title">
                <div class="redbox"></div>
                <div class="titlebox">填写报名信息</div>
            </div>
            <div class="fill-message">
                <ul>
                    <li class="fill-tag">学校:</li>
                    <li class="fill-tag-cont">四川大学</li>
                </ul>
                <ul>
                    <li class="fill-tag">专业:</li>
                    <li class="fill-tag-cont">护理</li>
                </ul>
                <ul>
                    <li class="fill-tag">层次:</li>
                    <li class="fill-tag-cont">大专</li>
                </ul>
                <ul>
                    <li class="fill-tag">发布机构:</li>
                    <li class="fill-tag-cont">四川省XX教育咨询有限公司</li>
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span> 姓名:</li><input class="input" type="text" placeholder="请输入姓名">
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span>联系电话:</li><input class="input" type="text"
                        placeholder="请输入联系电话">
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span> 当前学历:</li><select class="input">
                        <option value="1">高中</option>
                        <option value="2">初中</option>
                        <option value="3">小学</option>
                        <option value="4">无</option>
                    </select>
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span>省份证号:</li><input class="input" type="text"
                        placeholder="请输入身份证号">
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span> 现居地址:</li><select class="province">
                        <option value="1">省份</option>
                        <option value="2">初中</option>
                        <option value="3">小学</option>
                        <option value="4">无</option>
                    </select>
                    <select class="city">
                        <option value="1">城市</option>
                        <option value="2">初中</option>
                        <option value="3">小学</option>
                        <option value="4">无</option>
                    </select>
                    <select class="area">
                        <option value="1">地区</option>
                        <option value="2">初中</option>
                        <option value="3">小学</option>
                        <option value="4">无</option>
                    </select>
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span>详细信息:</li><input class="input" type="text"
                        placeholder="请输入详细信息">
                </ul>
                <ul>
                    <li class="fill-tag"> <span>*</span>费用:</li>
                    <div>
                            <ul>
                                    <li class="fill-tag">报名总价 ：</li><li>￥2000</li>
                            </ul>
                            <ul>
                                    <li class="fill-tag">优惠卷 ：</li><li>-0</li><select class="input">
                                            <option value="1">地区</option>
                                            <option value="2">初中</option>
                                            <option value="3">小学</option>
                                            <option value="4">无</option>
                                        </select>
                            </ul>
                            <ul>
                                    <li class="fill-tag">应付费用 ：</li><li class="pay">￥2000</li><li class="pay-way">现场支付，暂不需要支付</li>
                            </ul>
                            <div class="s-p">立即报名</div>
                    </div>
                </ul>
                
            </div>

        </div>
        <div class="sign-up-message">
            <div class="sign-up-message-top">

            </div>
            <div class="sign-up-message-bottom">

            </div>
        </div>
    </div>
</body>

        width: 4px;
